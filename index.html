    <style>
        :root {
            /* çº¯å‡€æš—è‰²èƒŒæ™¯ */
            --bg-gradient: radial-gradient(circle at center, #2c3e50, #000000);
            --ui-bg: rgba(20, 20, 20, 0.85);
            --text-color: #eee;
            --accent: #3498db;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-color);
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* ç¦æ­¢é»˜è®¤æ‰‹åŠ¿ */
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI å±‚ */
        .ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        /* é¡¶éƒ¨ä¿¡æ¯ */
        .header {
            padding-top: 40px;
            text-align: center;
        }

        .timer {
            font-size: 3.5rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .status {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 5px;
            background: rgba(255,255,255,0.1);
            padding: 2px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* åº•éƒ¨æç®€æ§åˆ¶æ  */
        .controls-bar {
            pointer-events: auto;
            background: var(--ui-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* é€‚é…å…¨é¢å±åº•éƒ¨ */
        }

        .btn {
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex: 1;
            padding: 5px 0;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn span.icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
            color: #ccc;
            transition: transform 0.2s;
        }

        .btn:active { color: #fff; }
        .btn:active span.icon { transform: scale(1.2); color: var(--accent); }
        .btn-reset span.icon { color: #ff6b6b; }

        /* æç¤ºå¼¹çª— */
        .tip {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.6;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .hidden { opacity: 0; }
    </style>
